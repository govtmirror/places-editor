<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta charset='utf-8'>
    <link href="http://www.nps.gov/npmap/bootstrap/3.2.0/dist/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      html, body, #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        hashControl: true,
        hooks: {
          preinit: function(callback) {
            var baseLayer = L.npmap.preset.baselayers.nps.parkTiles;
            baseLayer.attribution = '&copy; <a href="http://mapbox.com/about/maps" target="_blank">Mapbox</a> &copy; <a href="http://openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors';
            baseLayer.id = baseLayer.id + ',nps.jhd2e8lb';
            baseLayer.popup = {
              title: function(data) {
                if (data.name) {
                  return data.name;
                } else {
                  return data.FCategory;
                }
              }
            };

            NPMap.baseLayers = [
              baseLayer
            ];
            callback();
          }
        }
      };

      (function() {
        var s = document.createElement('script');
        s.src = 'http://www.nps.gov/npmap/npmap.js/2.0.0/npmap-bootstrap.min.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
