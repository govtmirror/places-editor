<div class="actions">
  <div class="btn-group">
    <button class="btn btn-default" id="button-create"><i class="fa fa-plus"></i>&nbsp;Add New Park</button>
  </div>
</div>
<p>Click on a park to edit its Places Mobile data:</p>
<ul class="parks"></ul>
<div aria-hidden="true" aria-labelledby="h4_add-new-park" class="modal" data-backdrop="static" id="modal_add-new-park" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="h4_add-new-park">Add New Park</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" role="presentation">
            <a data-toggle="tab" href="#details">Details</a>
          </li>
          <li role="presentation">
            <a data-toggle="tab" href="#location">Location</a>
          </li>
        </ul>
        <form role="form">
          <div class="tab-content">
            <div class="active tab-pane" id="details" role="tabpanel">
              <div class="form-group">
                <label for="input|add-new-park|name">Name <span class="text-danger">*</span></label>
                <input class="form-control" id="input|add-new-park|name" name="input|add-new-park|name" type="text">
              </div>
              <div class="form-group">
                <label for="input|add-new-park|designation">Designation <span class="text-danger">*</span></label>
                <input class="form-control" id="input|add-new-park|designation" name="input|add-new-park|designation" type="text">
              </div>
              <div class="form-group">
                <label for="input|add-new-park|unit_code">Unit Code <span class="text-danger">*</span></label>
                <input class="form-control" id="input_|dd-new-park|unit_code" name="input|add-new-park|unit_code" type="text">
              </div>
              <div class="form-group">
                <label for="input|add-new-park|states">States <span class="text-danger">*</span></label>
                <input class="form-control" id="input_|dd-new-park|states" name="input|add-new-park|states" type="text">
              </div>
              <div class="form-group">
                <label for="textarea|add-new-park|description">Description <span class="text-danger">*</span></label>
                <textarea class="form-control markdown" id="textarea|add-new-park|description" name="textarea|add-new-park|description" rows="3"></textarea>
              </div>
            </div>
            <div class="tab-pane" id="location" role="tabpanel">
              <p>Pan and zoom the map to the extent of the park on the map.</p>
              <div class="img-thumbnail" id="map"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" onclick="" type="button">Save</button>
      </div>
    </div>
  </div>
</div>
